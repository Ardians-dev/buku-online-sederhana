<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu Online Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .guest-entry {
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">

        <header class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Buku Tamu Online</h1>
            <p class="text-gray-600">Tinggalkan pesan</p>
        </header>

        <section class="bg-white rounded-lg shadow-md p-6 mb-12">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Tulis Pesan Anda</h2>
            <form action="/" method="POST" class="space-y-4">
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                    <input type="text" id="nama" name="nama" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="pesan" class="block text-sm font-medium text-gray-700 mb-1">Pesan</label>
                    <textarea id="pesan" name="pesan" rows="4" required
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                    Kirim Pesan
                </button>
                <br>
                <br>
                <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Pesan</h2>
                {% for p in lines %}
                <div class="guest-entry bg-white p-4 rounded-lg shadow-sm">
                    <p class="text-gray-600">{{p}}</p>
                </div>
                {% endfor %}
                
            </form>
        </section>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>Â© 2023 Buku Tamu Online.</p>
        </footer>
    </div>
</body>
</html>
